<!DOCTYPE html>
<html lang="en">
<head>
    <#assign base=request.contextPath />
    <base id="base" href="${base}/">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="${base}/resources/images/icon/1.ico" type="image/x-icon">
    <link rel="icon" href="${base}/resources/images/icon/1.ico" type="image/x-icon">
    <title>观车数据管理系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="${base}/resources/css/login_style.css"/>
</head>
<body>
<!-- contact-form -->
<div class="message warning">
    <div class="inset">
        <div class="login-head">
            <h1>观车数据管理系统</h1>
            <!--<div class="alert-close"></div>-->
        </div>
        <form action = "${base}/userLogin/check" name="loginForm" method="post">
            <#if error??>
                ${SPRING_SECURITY_LAST_EXCEPTION.message}
            </#if>
            <li>
                <input type="text" name="j_username" tabIndex="1" placeholder="请输入账号" maxlength="30" class="text" value="" ><a href="javascript:void(0)" class=" icon user"></a>
            </li>
            <div class="clear"></div>
            <li>
                <input type="password" name="j_password" tabIndex="2" placeholder="请输入密码" maxlength="30" value="" ><a href="javascript:void(0)" class="icon lock"></a>
            </li>
            <div class="clear"></div>
            <div class="submit">
                <input type="submit" onclick="" value="登    录">
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>
<div class="clear"></div>
<!--- footer --->
<div class="footer">
    <p>Copyright &copy; 2018.</p>
</div>
</body>
</html>
