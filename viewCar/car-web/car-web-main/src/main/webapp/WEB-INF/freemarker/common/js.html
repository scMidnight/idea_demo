<script src="${base}/resources/js/jq.min.js"></script>
<script src="${base}/resources/layui.js"></script>
<script type="text/javascript">
    var util;
    layui.use(['element','util'], function(){
        var element = layui.element;
        util = layui.util;
    });
    function isNull(str) {
        if(str == null || str == undefined || str.length == 0 || str == "") {
            return true;
        }else {
            return false;
        }
    }
    function full(num) {
        if(num < 10) {
            return "0" + num;
        }
        return num;
    }
    var dateStr = function (n) {
        var now = new Date;
        var nowStrEnd = now.getFullYear() + "-" + full(now.getMonth()+1) + "-" + full(now.getDate());
        now.setDate(now.getDate() - n);
        var nowStr = now.getFullYear() + "-" + full(now.getMonth()+1) + "-" + full(now.getDate()) + " ~ ";
        nowStr += nowStrEnd;
        return nowStr;
    };
    expandMenu();
    /*****
     * 左侧菜单展开
     */
    function expandMenu(){
        var url = window.location.href;
        var host = window.location.host;
        url = url.substring(url.indexOf(host) + host.length );
        if(url.indexOf(";") > -1){
            url = url.substring(0,url.indexOf(";"));
        }
        if(url.indexOf("?") > -1){
            url = url.substring(0,url.indexOf("?"));
        }
        var $this = $(".layui-nav-child").find("[href='" + url + "']");
        if($this.length == 0){
            url = url.substring(0,url.lastIndexOf("/"));
            $this = $(".layui-nav-item").find("[href='" + url + "']");
        }

        if($this.parent().is("ul")){
            $this.addClass("layui-nav-itemed");
        }else {
            $this.parent("dd").addClass("layui-this").parent().parent().addClass("layui-nav-itemed");
        }
    }
</script>
