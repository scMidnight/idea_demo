            <#list tree as t>
                <li class="layui-nav-item">
                    <#if (t.obj.functionUrl)?? && (t.obj.functionUrl == '#')>
                        <a class="" href="javascript:void(0);">${t.obj.functionName}</a>
                    </#if>
                    <#if (t.children)?? && (t.children?size>0)>
                        <dl class="layui-nav-child">
                            <#list t.children as child>
                                <dd><a href="${base}${child.obj.functionUrl}">${child.obj.functionName}</a></dd>
                            </#list>
                        </dl>
                    </#if>
                </li>
            </#list>
