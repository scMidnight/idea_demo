    {{util.toDateString(d.insertDate, 'yyyy-MM-dd')}}
</script>
<!-- 自定义 js -->
<script>
    var dateExcelVal = "";
    var dateExcelType = "day";
    var dateChartVal = "";
    var dateChartType = "day";
    layui.use(['layer','element','table','laydate','upload'], function () {
        var loading;
        var $ = layui.jquery,layer = layui.layer,element = layui.element, table = layui.table, laydateExcel = layui.laydate, upload = layui.upload;
        var uploadExl = upload.render({
            elem: "#jia"
            ,url:"${base}/offLine/insert"
            ,accept: "file"
            ,exts: "xls|xlsx"
            ,before: function (obj) {
                loading = layer.load(0,{shade: [0.4,'#000']});
            }
            ,done: function(res, index, upload) {
                if(res.code == 0) {
                    layer.msg("更新数据完成！");
                    layer.close(loading);
                    tableIns.reload({
                        page:{
                            curr:1
                        }
                    });
                }
            }
        });
        laydateExcel.render({
            elem:'#laydateExcelDay'
            ,range: '~'
            //,value: dateStr(90)
            ,trigger: 'click'
            //,type:'month'
            ,theme: 'molv'
            ,done: function (value, date, endDate) {
                dateExcelVal = value;
            }
        });
        laydateExcel.render({
            elem:'#laydateExcelMonth'
            ,range: '~'
            //,value: dateStr(90)
            ,trigger: 'click'
            ,type:'month'
            ,theme: 'molv'
            ,done: function (value, date, endDate) {
                dateExcelVal = value;
            }
        });
        laydateExcel.render({
            elem:'#dateChartDay'
            ,range: '~'
            //,value: dateStr(90)
            ,trigger: 'click'
            //,type:'month'
            ,theme: 'molv'
            ,done: function (value, date, endDate) {
                dateChartVal = value;
            }
        });
        laydateExcel.render({
            elem:'#dateChartMonth'
            ,range: '~'
            //,value: dateStr(90)
            ,trigger: 'click'
            ,type:'month'
            ,theme: 'molv'
            ,done: function (value, date, endDate) {
                dateChartVal = value;
            }
        });
        var tableIns = table.render({
            id: 'excelShow'
            ,elem: '#excelShowList'
            ,url:'${base}/offLine'
            ,method:'post'
            ,autoSort: false
            ,cols:[[
                {field: 'insertDate', title: '时间', align: 'center', sort: true,templet:'#insertDate'}
                ,{field: 'source', title: '数据来源（经销商）', align: 'center'}
                ,{field: 'city', title: '所在城市', align: 'center'}
                ,{field: 'brandName', title: '所属品牌', sort:true, align: 'center'}
                ,{field: 'offlineFlow', title: '线下流量', sort:true, align: 'center'}
                ,{field: 'stayDate', title: '平均停留时间', sort:true, align: 'center'}
            ]]
            ,even: true //隔行换色
            ,page: true //是否显示分页
        });
        table.on('sort(excelShowList)', function (obj) {
            if(obj.type == null) {
                obj.type = "asc";
            }
            tableIns.reload({
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    ,order: obj.type //排序方式
                }
            });
        });
        $(".layui-btn-sm").on("click", function () {
            var type = $(this).data('type');
            if(!isNull(type)) {
                if(type == "dayExcel") {
                    updateExcelDate("day");
                }else if(type == "monthExcel") {
                    updateExcelDate("month");
                }else if(type == "dayChart") {
                    updateChartDate("day");
                }else if(type == "monthChart") {
                    updateChartDate("month");
                }
            }
        });
        function updateExcelDate(type) {
            dateExcelVal = "";
            if(type == "day") {
                dateExcelType = "day";
                $("#laydateExcelDay").val("");
                $("#laydateExcelDay").show();
                $("#laydateExcelMonth").hide();
                $("#laydateExcelMonth").val("");
            }else if(type == "month") {
                dateExcelType = "month";
                $("#laydateExcelMonth").val("");
                $("#laydateExcelMonth").show();
                $("#laydateExcelDay").hide();
                $("#laydateExcelDay").val("");
            }
        }
        function updateChartDate(type) {
            dateChartVal = "";
            if(type == "day") {
                dateChartType = "day";
                $("#dateChartDay").val("");
                $("#dateChartDay").show();
                $("#dateChartMonth").hide();
                $("#dateChartMonth").val("");
            }else if(type == "month") {
                dateChartType = "month";
                $("#dateChartMonth").val("");
                $("#dateChartMonth").show();
                $("#dateChartDay").hide();
                $("#dateChartDay").val("");
            }
        }
        $(".layui-btn").on("click", function () {
            var type = $(this).data('type');
            if(type == "selectExcel") {
                // if (isNull(dateExcelVal)) {
                //     layer.msg("请选择时间范围！");
                //     return;
                // }
                tableIns.reload({
                    page: {
                        curr: 1
                    },
                    where: {
                        dateStr: dateExcelVal, dateType: dateExcelType
                    }
                });
            }else if(type == "selectChart") {
                // if (isNull(dateChartVal)) {
                //     layer.msg("请选择时间范围！");
                //     return;
                // }
                flowAnalysisShow();
            }
        });
    });
</script>
<script src="${base}/resources/js/OffLineFlowAnalysis.js"></script>
