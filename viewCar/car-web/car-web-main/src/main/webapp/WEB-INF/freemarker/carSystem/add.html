<#include "/common/head.html">
<#include "/common/bodyStart.html">
<div class="layui-layout layui-layout-admin">
    <#include "/common/headContent.html">
    <#include "/common/left4.html">
    <div class="layui-body">
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>
                    添加车系信息
                </legend>
            </fieldset>
            <form class="layui-form layui-form-pane" action="${base}/carSystem/info/add" method="post">
                <div class="layui-form-item">
                    <label class="layui-form-label">品牌ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="brandId" lay-verify="required" lay-verType="tips" placeholder="请输入品牌ID" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">品牌名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="brandName" lay-verify="required" lay-verType="tips" placeholder="请输入品牌名称" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">厂商ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="tradeId" lay-verify="required" lay-verType="tips" placeholder="厂商ID" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">厂商名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="tradeName" lay-verify="required" lay-verType="tips" placeholder="厂商名称" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">车系ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="carSysId" lay-verify="required" lay-verType="tips" placeholder="车系ID" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">车系名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="carSysName" lay-verify="required" lay-verType="tips" placeholder="车系名称" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="type" lay-verify="required" lay-verType="tips" placeholder="分类名称" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类ID</label>
                    <div class="layui-input-inline">
                        <input type="text" name="typeId" lay-verify="required" lay-verType="tips" placeholder="分类ID" autocomplete="off" class="layui-input" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="baocun">保存</button>
                    <button class="layui-btn" type="button" onclick="backList()">返回</button>
                </div>
            </form>
        </div>
    </div>
    <#include "/common/footer.html">
</div>
<#include "/common/js.html">
<!-- 自定义 js -->
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.on('submit(baocun)', function (data) {
           layer.load(0,{shade: [0.4,'#000']});
        });
    });
    function backList() {
        window.location = "${base}/carSystem/info";
    }
</script>
<#include "/common/bodyEnd.html">
