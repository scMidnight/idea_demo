<#include "/common/head.html">
<#include "/common/bodyStart.html">
<div class="layui-layout layui-layout-admin">
    <#include "/common/headContent.html">
    <#include "/common/left.html">
    <div class="layui-body">
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">搜索类型：</label>
                        <div class="layui-input-inline">
                            <select name="selectType" lay-verify="required" lay-filter="test">
                                <option value="">请选择搜索类型</option>
                                <option value="brandName">品牌名称</option>
                                <option value="tradeName">厂商名称</option>
                                <option value="carSysName">车系名称</option>
                            </select>
                        </div>
                    </div>
                </form>
            </blockquote>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>车系列表</legend>
            </fieldset>
            <table class="layui-hide" id="demo"></table>
        </div>
    </div>
    <#include "/common/footer.html">
</div>
<#include "/common/js.html">
<script>
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;
        //展示已知数据
        table.render({
            elem: '#demo'
            ,url:'${base}/data'
            ,method:'post'
            ,cols: [[ //标题栏
                {field: 'brandName', title: '品牌名称'}
                ,{field: 'tradeName', title: '厂商名称'}
                ,{field: 'carSysName', title: '车系名称'}
                ,{field: 'carSysId', title: '车系ID', sort: true}
            ]]
            //,skin: 'line' //表格风格
            ,even: true //隔行换色
            ,page: true //是否显示分页
            //,limits: [5, 7, 10]
            //,limit: 5 //每页默认显示的数量
        });
    });
</script>
<!-- 自定义 js -->
<#include "/common/bodyEnd.html">
