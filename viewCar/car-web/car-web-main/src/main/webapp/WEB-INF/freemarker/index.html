<#include "/common/head.html">
<#include "/common/bodyStart.html">
<div class="layui-layout layui-layout-admin">
    <#include "/common/headContent.html">
    <#include "/common/left.html">
    <div class="layui-body">
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote">
                <div class="layui-col-md9">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-row">
                                <label class="layui-form-label">搜索类型：</label>
                                <div class="layui-input-inline">
                                    <select name="selectType" lay-verify="required" lay-filter="selectType">
                                        <option value="">请选择搜索类型</option>
                                        <option value="brandName">品牌名称</option>
                                        <option value="tradeName">厂商名称</option>
                                        <option value="carSysName">车系名称</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <div class="layui-input-inline">
                                        <input type="text" name="typeVal" style="display: none" lay-verify="required" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="text-align: center">
                    <button class="layui-btn layui-btn-normal" data-type="reload">搜索</button>
                </div>
            </blockquote>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>
                    车系列表&emsp;
                    <button class="layui-btn layui-btn-normal">新建车系</button>
                    <button class="layui-btn layui-btn-normal">导出全部车系数据</button>
                </legend>
            </fieldset>
            <table class="layui-hide" id="carSystem"></table>
        </div>
    </div>
    <#include "/common/footer.html">
</div>
<#include "/common/js.html">
<!-- 自定义 js -->
<script>
    var selectedVal = "";
    layui.use(['table','form'], function(){
        var table = layui.table;
        var form = layui.form;
        form.on('select(selectType)', function (data) {
            var val = data.value;
            var $typeVal = $("input[name='typeVal']");
            if(isNull(val)) {
                $typeVal.val("");
                $typeVal.hide();
            }else {
                if(val == "brandName") {
                    $typeVal.attr("placeholder", "请输入品牌名称");
                }
                if(val == "tradeName") {
                    $typeVal.attr("placeholder", "请输入厂商名称");
                }
                if(val == "carSysName") {
                    $typeVal.attr("placeholder", "请输入车系名称");
                }
                selectedVal = val;
                $typeVal.val("");
                $typeVal.show();
            }
        });
        //展示已知数据
        var tableIns = table.render({
            id: 'carDatas'
            ,elem: '#carSystem'
            ,url:'${base}/data'
            ,method:'post'
            ,cols: [[ //标题栏
                {field: 'brandName', title: '品牌名称'}
                ,{field: 'tradeName', title: '厂商名称'}
                ,{field: 'carSysName', title: '车系名称'}
                ,{field: 'carSysId', title: '车系ID', sort: true}
            ]]
            //,skin: 'line' //表格风格
            ,even: true //隔行换色
            ,page: true //是否显示分页
            //,limits: [5, 7, 10]
            //,limit: 5 //每页默认显示的数量
        });
        $('.layui-btn-normal').on('click', function(){
            var $typeVal = $("input[name='typeVal']");
            var type = $(this).data('type');
            if(!isNull(type) && type == 'reload') {
                tableIns.reload({
                    page:{
                        curr:1
                    },
                    where:{
                        key : selectedVal,
                        selectedVal : $typeVal.val()
                    }
                });
            }
        });
    });
</script>
<#include "/common/bodyEnd.html">
