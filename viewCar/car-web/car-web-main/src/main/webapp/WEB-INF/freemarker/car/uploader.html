<#include "/common/head.html">
<#include "/common/bodyStart.html">
<div class="layui-layout layui-layout-admin">
    <#include "/common/headContent.html">
    <#include "/common/left.html">
    <div class="layui-body">
        <div style="padding: 15px;">
            <!--<blockquote class="layui-elem-quote">-->

            <!--</blockquote>-->
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>
                    上传待整理文件
                </legend>
            </fieldset>
            <div class="layui-upload">
                <button type="button" class="layui-btn layui-btn-warm" id="choice"><i class="layui-icon layui-icon-add-1"></i>选择文件</button>
                <button type="button" class="layui-btn layui-btn-normal" id="shangchuan" >开始上传</button>
                <a class="layui-btn" href="${base}/car/list">数据列表</a>
                <div class="layui-upload-list">
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>文件名</th>
                                <th>大小</th>
                                <th>进度</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="fileList">
                        </tbody>
                        <tfoot>
                            <tr style="background-color:#f2f2f2;color: #999999;">
                                <td colspan="5">
                                    <span>批量上传文件</span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <#include "/common/footer.html">
</div>
<#include "/common/js.html">
<!-- 自定义 js -->
<script>
    //创建监听函数
    var xhrOnProgress=function(fun) {
        xhrOnProgress.onprogress = fun; //绑定监听
        //使用闭包实现监听绑
        return function() {
            //通过$.ajaxSettings.xhr();获得XMLHttpRequest对象
            var xhr = $.ajaxSettings.xhr();
            //判断监听函数是否为函数
            if (typeof xhrOnProgress.onprogress !== 'function')
                return xhr;
            //如果有监听函数并且xhr对象支持绑定时就把监听函数绑定上去
            if (xhrOnProgress.onprogress && xhr.upload) {
                xhr.upload.onprogress = xhrOnProgress.onprogress;
            }
            return xhr;
        }
    };
    layui.use(['upload','layer','element'], function () {
        var loading;
        var $ = layui.jquery,upload = layui.upload,layer = layui.layer,element = layui.element;
        var demoListView = $('#fileList');
        var uploadListIns = upload.render({
            elem: "#choice",
            url: "${base}/car/uploader",
            accept: "file",
            exts: "zip",
            number: 5,
            multiple: true,
            auto: false,
            bindAction: "#shangchuan",
            xhr:xhrOnProgress,
            progress: function (index, value) {//上传进度回调 value进度值
                element.progress('file'+index, value+'%');//设置页面进度条
            },
            choose: function (obj) {
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                        ,'<td>'
                            ,'<div class="layui-progress layui-progress-big layui-progress-radius-fix" lay-showpercent="true" lay-filter="file'+index+'">'
                                ,'<div class="layui-progress-bar" lay-percent="0%">'
                                    ,'<span class="layui-progress-text">0%</span>'
                                ,'</div>'
                            ,'</div>'
                        ,'</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'
                    ].join(''));
                    //单个重传
                    tr.find('.demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });
                    //删除
                    tr.find('.demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });
                    demoListView.append(tr);
                });
            }
            ,before: function (obj) {
                loading = layer.load(0,{shade: [0.4,'#000']});
            }
            ,done: function (res, index, upload) {
                if(res.code == 0){ //上传成功
                    var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(2).find('.layui-progress-bar').css('background-color','#86EAA1');
                    tds.eq(3).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(4).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                // this.error(index, upload);
            }
            ,allDone: function (obj) {
                layer.close(loading);
            }
            ,error: function(index, upload){
                layer.close(loading);
                var tr = demoListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                tds.eq(3).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(4).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });
    });
</script>
<#include "/common/bodyEnd.html">
