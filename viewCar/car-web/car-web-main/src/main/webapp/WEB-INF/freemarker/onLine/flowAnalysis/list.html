<script type="text/html" id="insertDate">
    {{util.toDateString(d.insertDate, 'yyyy-MM-dd')}}
</script>
<!-- 自定义 js -->
<script>
    var dateExcelVal = "";
    var dateExcelType = "day";
    var dateChartVal = "";
    var dateChartType = "day";
    layui.use(['layer','element','table','laydate','upload'], function () {
        var loading;
        var $ = layui.jquery,layer = layui.layer,element = layui.element, table = layui.table, laydateExcel = layui.laydate, upload = layui.upload;
        var uploadExl = upload.render({
            elem: "#jia"
            ,url:"${base}/flowAnalysis/list/insert"
            ,accept: "file"
            ,exts: "xls|xlsx"
            ,before: function (obj) {
                loading = layer.load(0,{shade: [0.4,'#000']});
            }
            ,done: function(res, index, upload) {
                if(res.code == 0) {
                    layer.msg("更新数据完成！");
                    layer.close(loading);
                    tableIns.reload({
                        page:{
                            curr:1
                        }
                    });
                }
            }
        });
        laydateExcel.render({
            elem:'#laydateExcelDay'
            ,range: '~'
            //,value: dateStr(90)
            ,trigger: 'click'
            //,type:'month'
            ,theme: 'molv'
            ,done: function (value, date, endDate) {
                dateExcelVal = value;
            }
        });
        laydateExcel.render({
            elem:'#laydateExcelMonth'
            ,range: '~'
            //,value: dateStr(90)
            ,trigger: 'click'
            ,type:'month'
            ,theme: 'molv'
            ,done: function (value, date, endDate) {
                dateExcelVal = value;
            }
        });
        laydateExcel.render({
            elem:'#dateChartDay'
            ,range: '~'
            //,value: dateStr(90)
            ,trigger: 'click'
            //,type:'month'
            ,theme: 'molv'
            ,done: function (value, date, endDate) {
                dateChartVal = value;
            }
        });
        laydateExcel.render({
            elem:'#dateChartMonth'
            ,range: '~'
            //,value: dateStr(90)
            ,trigger: 'click'
            ,type:'month'
            ,theme: 'molv'
            ,done: function (value, date, endDate) {
                dateChartVal = value;
            }
        });
        var tableIns = table.render({
            id: 'excelShow'
            ,elem: '#excelShowList'
            ,url:'${base}/flowAnalysis/list'
            ,method:'post'
            ,cols:[[
                {field: 'insertDate', title: '时间', align: 'center', templet:'#insertDate', sort: true}
                ,{field: 'moduleName', title: '模块', align: 'center'}
                ,{field: 'titleName', title: '标题', align: 'center'}
                ,{field: 'exposureNum', title: '曝光', sort:true, align: 'center'}
                ,{field: 'clickNum', title: '点击', sort:true, align: 'center'}
            ]]
            ,even: true //隔行换色
            ,page: true //是否显示分页
        });
        $(".layui-btn-sm").on("click", function () {
            var type = $(this).data('type');
            if(!isNull(type)) {
                if(type == "dayExcel") {
                    updateExcelDate("day");
                }else if(type == "monthExcel") {
                    updateExcelDate("month");
                }else if(type == "dayChart") {
                    updateChartDate("day");
                }else if(type == "monthChart") {
                    updateChartDate("month");
                }
            }
        });
        function updateExcelDate(type) {
            dateExcelVal = "";
            if(type == "day") {
                dateExcelType = "day";
                $("#laydateExcelDay").val("");
                $("#laydateExcelDay").show();
                $("#laydateExcelMonth").hide();
                $("#laydateExcelMonth").val("");
            }else if(type == "month") {
                dateExcelType = "month";
                $("#laydateExcelMonth").val("");
                $("#laydateExcelMonth").show();
                $("#laydateExcelDay").hide();
                $("#laydateExcelDay").val("");
            }
        }
        function updateChartDate(type) {
            dateChartVal = "";
            if(type == "day") {
                dateChartType = "day";
                $("#dateChartDay").val("");
                $("#dateChartDay").show();
                $("#dateChartMonth").hide();
                $("#dateChartMonth").val("");
            }else if(type == "month") {
                dateChartType = "month";
                $("#dateChartMonth").val("");
                $("#dateChartMonth").show();
                $("#dateChartDay").hide();
                $("#dateChartDay").val("");
            }
        }
        $(".layui-btn").on("click", function () {
            var type = $(this).data('type');
            if(type == "selectExcel") {
                // if (isNull(dateExcelVal)) {
                //     layer.msg("请选择时间范围！");
                //     return;
                // }
                tableIns.reload({
                    page: {
                        curr: 1
                    },
                    where: {
                        dateStr: dateExcelVal, dateType: dateExcelType
                    }
                });
            }else if(type == "selectChart") {
                // if (isNull(dateChartVal)) {
                //     layer.msg("请选择时间范围！");
                //     return;
                // }
                flowAnalysisShow();
            }
        });
    });
</script>
<script src="${base}/resources/js/FlowAnalysis.js"></script>
